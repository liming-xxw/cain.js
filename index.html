<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cain.js</title>
  </head>
  <body>
    <div class="app">
      <h4 c-on:click="setCount(count()+1)">{{ ap() }}</h4>
      <div c-for="(item,index) in arr()">{{ item().id }}</div>
      <div c-for="item in arr()">{{ item().id }}</div>
    </div>
  </body>
  <script src="./dist/cain.min.js"></script>
  <script src="./plugins/Store/index.js"></script>
  <!-- <script src="https://cainblog.oss-cn-hangzhou.aliyuncs.com/cain.min.js"></script> -->
  <script>
    const app = createCain({
      use: ".app",
      setup(app) {
        console.log(app);
        app.fn.createStore("xx", "xx");

        const ap = app.fn.getStore("xx");

        setTimeout(() => {
          app.fn.updateStore("xx", "xiaoxi1wen");
        }, 1000);
        console.log(ap());
        const [count, setCount] = createSignal(0);
        const [arr, setArr] = createSignal([{ id: 0 }, { id: 1 }]);
        return {
          count,
          setCount,
          arr,
          ap,
        };
      },
      plugins: (app) => {
        app.use(intiStore({ local: true }));
      },
    });
  </script>
</html>
