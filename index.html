<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cain.js 实验性测试</title>
  </head>
  <body>
    <div class="app">
      <div>
        <h4>[xiao]</h4>
        <p c-if="true">xiaox iwen[cain]xiaoxiwen</p>

        <p c-for="(item,index) in ar">[item]</p>
        <div c-for="(item,index) in ar">
          <div>
            <h4>[item]</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
  <script src="./dom/core.js"></script>

  <script>
    const app = createCain({
      use: ".app",
      setup() {
        const [cain, setCain] = createSignal("xxw");
        const [flag, setFlag] = createSignal(false);
        const [ar, setAr] = createSignal(["xiao", "xiao"]);
        return {
          cain,
          ar,
          flag,
        };
      },
    });
  </script>
</html>
