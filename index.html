<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cain.js 实验性测试</title>
  </head>
  <body>
    <div class="app">
      <div>
        <h4 c-if="flag">[xiao]</h4>
        <div style="width: 100px;height: 100px;background-color: red;" c-on:mousemove="setFlag(true)" c-on:mouseout="setFlag(false)">xiaox iwen[cain]xiaoxiwen</div>
        <p c-for="(item,index) in ar">[item]</p>
        <div c-for="(item,index) in ar">
          <div>
            <h4>[item]</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
  <script src="./dom/core.js"></script>
  <script src="./dom/directive.js"></script>
  <script src="./utils/strTarn.js"></script>

  <script>
    const app = createCain({
      use: ".app",
      setup() {
        const [cain, setCain] = createSignal("xxw");
        const [flag, setFlag] = createSignal(false);
        const [kk, setKk] = createSignal(true);
        const [ar, setAr] = createSignal(["xiao", "xiao"]);
        return {
          cain,
          ar,
          flag,
          setFlag,
          kk,
        };
      },
    });
  </script>
</html>
