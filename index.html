<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cain.js 实验性测试</title>
  </head>
  <body>
    <div class="app">
      <div>
        <h4
          c-bind:class="{font:cain()}"
          c-bind:style="{color:kk(),fontSize:'3rem',background:cain() ? kk() : 'red'}"
        >
          [ar()]
        </h4>
        <button c-bind:disabled="cain()">Cain</button>
        <p c-else>xiaoxiwen</p>
        <div
          c-bind:style="{color:cain() ? kk() : 'red' , fontSize:'3rem',background:'yellow'}"
          style="width: 100px; height: 100px; background-color: red"
          c-on:click="kai('xiaoxiwen')"
        >
          xiaox iwen[cain]xiaoxiwen
        </div>
        <p c-for="(item,index) in ar">[item]</p>
        <div c-for="(item,index) in ar">
          <div>
            <h4>[item]</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
  <script src="./package/core.js"></script>
  <script src="./package/directive.js"></script>
  <script src="./utils/strTarn.js"></script>

  <script>
    const app = createCain({
      use: ".app",
      setup() {
        const [cain, setCain] = createSignal(true);
        const [flag, setFlag] = createSignal(false);

        const [kk, setKk] = createSignal("yellow");
        const [ar, setAr] = createSignal(["xiao", "xiao"]);
        setTimeout(() => {
          setCain(false);
        }, 1000);
        const kai = (el) => {
          console.log(ar());
        };

        return {
          cain,
          ar,
          flag,
          setFlag,
          kk,
          kai,
        };
      },
    });
  </script>
</html>
