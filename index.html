<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cain.js 实验性测试</title>
  </head>
  <body>
    <div
      class="app"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h4>黎明水族</h4>
      <div>非常感谢您的注册，点击下方按钮即可完成注册验证!</div>
      <a
        href=""
        style="
          text-decoration: none;
          display: inline;
          background-color: #154599;
          color: white;
          border-radius: 5px;
          padding: 7px 25px;
          margin-top: 10px;
        "
      >
        注册
      </a>
      <div c-if="cain()">c-if显示隐藏</div>
      <div c-show="cain()">c-show控制显示影藏</div>
      <div c-for="(item,index) in ar()">{{ item() }}</div>
    </div>
  </body>

  <script>
    const app = createCain({
      use: ".app",
      setup() {
        const [cain, setCain] = createSignal(true);

        const [ar, setAr] = createSignal(["xiao", "xiaoxiwen"]);
        setTimeout(() => {
          setCain(false);
        }, 1000);
        const kai = (el) => {
          console.log(ar());
        };

        return {
